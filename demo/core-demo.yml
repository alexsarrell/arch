settings:
  name: core

schemas:
  AnalyticsDocument:
    description: Class for analytics holding
    type: data
    properties:
      name:
        type: String
        description: Name of the event
        version: 1.0.0
        required: true
      accountId:
        type: String
        format: uuid
        description: ID of the event
        version: 1.0.0
        required: true
      metadata:
        type: String
        description: Metadata of the event
        default: emptyMap<String, Any>
        version: 1.0.0
        required: true
      event:
        type: AnalyticsEvent
        description: Body of analytics event
        version: 1.0.0
        required: true
    version: 2.0.0

  AnalyticsEvent:
    type: abstract
    description: event sending on
    properties:
      sessionId:
        type: String
        description: Session ID
        version: 1.0.0
        required: true
    version: 1.0.0

  ChildEvent:
    type: data
    parent: '#/AnalyticsEvent'
    description: event sending on
    properties:
      childProperty:
        type: Instant
        defaultValue: Instant.now()
        description: Name of the event
        version: 1.0.0
        required: true
    version: 1.0.0